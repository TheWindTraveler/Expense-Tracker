<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <!-- Entire container -->
    <div class="container">
        <h1>Expense Tracker</h1>
        <!-- Income section -->
        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. freelance  project income">
            </div>
            <div class="input-gorup">
                <label for="income-amount">Amount (₦)</label>
                <input type="text" id="income-amount" placeholder="e.g. 150000">
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div>

        <!-- Expenses section -->
        <div class="section">
            <h2>Expenses</h2>
            <div class="input-group">
                <label for="description-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g. rent">
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transaportation">Transaportation</option>
                    <option value="Housing">Others</option>
                </select>
            </div>
            <div class="input-gorup">
                <label for="expense-amount">Amount (₦)</label>
                <input type="text" id="expense-amount" placeholder="e.g. 70000">
            </div>
            <div class="button-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>
    </div>






    <!-- JavaScript Link -->
     <script src="./index.js`"></script>
</body>
</html>
