<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <!-- Entire container -->
    <section class="container">
        <!-- Notification section -->

        <!-- Expense Tracker -->
        <div id="notification" class="hidden"></div>
        <h1>Expense Tracker</h1>
        <!-- Income section -->
        <form id="income-form" class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. freelance  project income">
            </div>
            <div class="input-gorup">
                <label for="income-amount">Amount (₦)</label>
                <input type="text" id="income-amount" placeholder="e.g. 150000">
            </div>
            <div class="button-group">
                <button type="submit">Add Income</button>
            </div>
        </form>

        <!-- Expenses section -->
        <form id="expense-form" class="section">
            <h2>Expenses</h2>
            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g. rent">
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="" selected disabled>Select Category</option>
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transaportation</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (₦)</label>
                <input type="text" id="expense-amount" placeholder="e.g. 70000">
            </div>
            <div class="button-group">
                <button type="submit">Add Expense</button>
            </div>
        </form>

        <!-- Transaction history section -->
         <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (₦)</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- All transaction history will appear here -->
                </tbody>
            </table>
         </div>
         <!-- Budget summary section -->
         <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: ₦ <span id="total-income">0</span></p>
            <p>Total Expenses: ₦ <span id="total-expenses">0</span></p>
            <p>Balance: ₦ <span id="balance">0</span></p>
         </div>

         <!-- Clear button section -->
          <div class="clear-button-group">
            <button id="clear-all" type="button">Clear All</button>
          </div>
    </section>






    <!-- JavaScript Link -->
     <script src="./index.js"></script>
</body>
</html>
